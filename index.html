<!DOCTYPE html>
<html>
<head>
    <title>Редирект</title>
</head>
<body>
    <script type="text/javascript">
        // Функция, определяющая, является ли текущее устройство мобильным
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // URL, на который вы хотите перенаправить пользователей
        var redirectURL = "https://t.me/moezdravie";

        // Если это мобильное устройство, выполняем редирект на нужный адрес
        if (isMobile()) {
            // Проверяем, является ли текущее устройство WebView/UIWebView
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Если да, предлагаем пользователю открыть в браузере по умолчанию
                var confirmation = confirm("Вы хотите открыть ссылку в вашем браузере по умолчанию?");
                if (confirmation) {
                    window.location.href = redirectURL;
                }
            } else {
                // Если это мобильное устройство, но не WebView/UIWebView, выполняем редирект без уведомлений
                window.location.replace(redirectURL);
            }
        } else {
            // Если это не мобильное устройство, выполняем редирект без уведомлений
            window.location.replace(redirectURL);
        }
    </script>
</body>
</html>
