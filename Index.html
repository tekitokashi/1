<!DOCTYPE html>
<html>
<head>
    <title>Редирект</title>
</head>
<body>
    <script type="text/javascript">
        // Проверяем, является ли текущее устройство мобильным
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // URL, на который вы хотите перенаправить пользователей
        var redirectURL = "https://t.me/moezdravie";

        // Если это мобильное устройство, выполняем редирект на нужный адрес
        if (isMobile()) {
            window.location.href = redirectURL;
        } else {
            // Если это не мобильное устройство, показываем сообщение о запрете использования WebView и предлагаем открыть в браузере по умолчанию
            document.body.innerHTML = "<h1>Запрещено открывать в WebView и UIWebView. Пожалуйста, откройте в вашем браузере по умолчанию.</h1>";
        }
    </script>
</body>
</html>
